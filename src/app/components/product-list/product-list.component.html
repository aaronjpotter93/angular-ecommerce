<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                @if (products.length == 0) {
                    <div class="alert alert-warning col-md-12" role="alert">
                        No Products Found
                    </div>
                }
                @else {
                    @for (product of products; track $index) {
                        <div class="col-md-3">
                            <div class="product-box">
                                <a routerLink="/products/{{ product.id }}">
                                    <img src="{{ product.imageUrl }}" class="image-responsive" width="50px"/>
                                </a>
                                <a routerLink="/products/{{ product.id }}">
                                    <h1>{{ product.name }}</h1>
                                </a>
                                <div>
                                    <h1>{{ product.unitPrice | currency:'USD'}}</h1>
                                    <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    }
                }
            </div>

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-9">
                            <ngb-pagination style="display: flex; justify-content: flex-end;"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [(page)]="pageNumber"
                                [maxSize]="4"
                                (pageChange)="listProducts()">
                            </ngb-pagination>
                            
                        </div>

                        <div class="col-md-3 mt-2" style="text-align: right;">
                            <span class="mr-2">Page Size </span>
                            <select #pageSelect (change)="updatePage(pageSelect.value)">
                                <option>5</option>
                                <option selected="true">10</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
